<html>
  <head>
    <title>JS Calc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  </head>
  <body>
    <div class='container'>
      <h1 class='center'>Javascript Calculator</h1>
      <div id='screen' class='col s6 center card-panel teal lighten-2 white-text'></div>
      <div class='row'>
        <div class='col s3'>
          <button class='btn number_button'> 1 </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'> 2 </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'> 3 </button>
        </div>
        <div class='col s3'>
          <button class='btn op_button'> + </button>
        </div>
      </div>
      <div class='row'>
        <div class='col s3'>
          <button class='btn number_button'> 4 </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'> 5 </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'> 6 </button>
        </div>
        <div class='col s3'>
          <button class='btn op_button'> - </button>
        </div>
      </div>
      <div class='row'>
        <div class='col s3'>
          <button class='btn number_button'> 7 </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'> 8 </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'> 9 </button>
        </div>
        <div class='col s3'>
          <button class='btn op_button'> X </button>
        </div>
      </div>
      <div class='row'>
        <div class='col s3'>
          <button id='clear_button' class='btn'> C </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'> 0 </button>
        </div>
        <div class='col s3'>
          <button class='btn number_button'>.</button>
        </div>
        <div class='col s3'>
          <button class='btn op_button'>/ </button>
        </div>
      </div>
      <button id='equal_button' class='btn'>Do The Math!</button>
    </div>
    <script type='text/javascript' src='javascripts/calc.js'></script>
  </body>
</html>
